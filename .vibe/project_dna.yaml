    - "ProgressStepper — stepper de progresso"
    - "Results — resultados finais"
  backend:
    - "orchestrator_service — orquestrador para routing de inputs"
    - "llm_service — integração com LLM para fact-checking"
    - "teach_agent — agente pedagógico"

